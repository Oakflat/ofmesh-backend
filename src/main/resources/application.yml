server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: ofmesh-backend

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
      username: default
      password: ${REDIS_PASSWORD}
      database: ${REDIS_DB:0}

  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT:465}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    default-encoding: UTF-8
    properties:
      mail.smtp.auth: true
      mail.smtp.ssl.enable: true

  jackson:
    time-zone: UTC

  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:validate}
    show-sql: false
    properties:
      hibernate:
        dialect: ${HIBERNATE_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
        jdbc:
          time_zone: UTC

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}

ofmesh:
  progression:
    internalToken: ${INTERNAL_TOKEN:CHANGE_ME}
    levelThresholds: [0, 100, 250, 450, 700, 1000, 1400, 1900] # level=1..N
    rules:
      POST_CREATED: 5
      REPLY_CREATED: 2
      LIKE_RECEIVED: 1
      REPORT_CONFIRMED: -10
  r2:
    endpoint: ${R2_ENDPOINT}
    accessKey: ${R2_ACCESS_KEY}
    secretKey: ${R2_SECRET_KEY}
    bucket: ${R2_BUCKET:ofmesh-avatars}
    publicBase: ${AVATAR_PUBLIC_BASE:https://avatars.ofmesh.com/}
    presignExpiresSeconds: ${PRESIGN_EXPIRES_SECONDS:120}
    avatarMaxBytes: ${AVATAR_MAX_BYTES:2097152}
    allowedContentTypes: ${AVATAR_ALLOWED_TYPES:image/webp,image/png,image/jpeg}
    bannerMaxBytes: 5242880